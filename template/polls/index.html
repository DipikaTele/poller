{% extends 'base.html' %}
{% block content %}
 {% include 'auth/components/navbar.html' %}
 <div class="coontainer">
    <div class="row">
        <h4>Questions</h4>
    </div>
    
    <div class="row">
        <div class="col-s6">
            <div class="collection">
                {% for question in question_list %}
                    <a href="{% url 'question' question.slug %}" class="collection-item">
                        {{ question.content }}
                    </a>
                {% endfor %}
            
              </div>
                    
        </div>
    </div>

 </div>


{% endblock %}
